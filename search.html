<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Search Listings</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- Shared header + menu -->
    <header>
        <span>GreenGrain Marketplace</span>
        <div class="header-right">
            <button id="themeToggle" class="small-btn">Theme</button>
            <button id="logoutBtn" class="small-btn">Logout</button>
        </div>
    </header>
    <nav>
        <button id="menuBtn" class="menu-btn">Menu â–¾</button>
        <div id="menuOptions" class="menu-options">
            <button id="homeBtn">Home</button>
            <button id="userLoginBtn">User Login</button>
            <button id="adminLoginBtn">Admin Login</button>
            <button id="uploadBtn">Upload Product</button>
            <button id="searchBtnNav">Search</button>
            <button id="directoryBtn">Admin Directory</button>
        </div>
    </nav>

    <!-- Page content -->
    <div class="container">
        <div class="search-bar">
            <input id="searchQuery" type="text" placeholder="Search by farmer or product" />
            <button id="searchBtn" class="submit">Search</button>
        </div>
        <div id="searchResults"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
