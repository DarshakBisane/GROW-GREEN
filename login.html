<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Login</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- Shared header + menu -->
    <header>
        <span>GreenGrain Marketplace</span>
        <div class="header-right">
            <button id="themeToggle" class="small-btn">Theme</button>
            <button id="logoutBtn" class="small-btn">Logout</button>
        </div>
    </header>
    <nav>
        <button id="menuBtn" class="menu-btn">Menu â–¾</button>
        <div id="menuOptions" class="menu-options">
            <button id="homeBtn">Home</button>
            <button id="userLoginBtn">User Login</button>
            <button id="adminLoginBtn">Admin Login</button>
            <button id="uploadBtn">Upload Product</button>
            <button id="searchBtnNav">Search</button>
            <button id="directoryBtn">Admin Directory</button>
        </div>
    </nav>

    <!-- Page content -->
    <div class="container">
        <h2>Login</h2>
        <input id="userEmail" type="email" placeholder="Email" />
        <input id="userPassword" type="password" placeholder="Password" />
        <button id="loginUser" class="submit">Login</button>

        <h2>Register</h2>
        <input id="userName" type="text" placeholder="Full name" />
        <input id="regEmail" type="email" placeholder="Email" oninput="document.getElementById('userEmail').value=this.value" />
        <input id="regPass" type="password" placeholder="Password" oninput="document.getElementById('userPassword').value=this.value" />
        <button id="registerUser" class="submit">Register</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
