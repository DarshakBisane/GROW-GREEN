<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <span>GreenGrain Marketplace</span>
        <div class="header-right">
            <button id="themeToggle" class="small-btn">Theme</button>
            <button id="logoutBtn" class="small-btn">Logout</button>
        </div>
    </header>

    <nav>
        <button id="menuBtn" class="menu-btn">Menu ▾</button>
        <div id="menuOptions" class="menu-options">
            <button id="homeBtn">Home</button>
            <button id="userLoginBtn">User Login</button>
            <button id="adminLoginBtn">Admin Login</button>
            <button id="uploadBtn">Upload Product</button>
            <button id="searchBtnNav">Search</button>
            <button id="directoryBtn">Admin Directory</button>
        </div>
    </nav>

    <header>GreenGrain – Admin Login</header>

    <div class="container">
        <h2>Enter Admin Password</h2>
        <input id="adminPassword" type="password" placeholder="Password" />
        <button id="adminLogin" class="submit">Login as Admin</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
